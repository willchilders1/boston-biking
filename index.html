<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <meta charset="utf-8" />

    <title>HTML5 Template</title>
    <style>
      #map {
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.85);
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script>
      const options = {
        center: [33.726, -84.365],
        zoom: 9,
        minZoom: 9,
        maxZoom: 16,
        maxBounds: [
          [33.911, -84.032],
          [33.62, -84.772],
        ],
      };

      const map = L.map("map", options);

      map.createPane("labels");
      map.getPane("labels").style.zIndex = 650;
      map.getPane("labels").style.pointerEvents = "none";

      L.tileLayer(
        "http://global.ssl.fastly.net/rastertiles/dark_only_labels/{z}/{x}/{y}.png",
        {
          attribution: "©OpenStreetMap, ©CartoDB",
          pane: "labels",
        }
      ).addTo(map);

      const urbanOptions = {
        color: "#295b97",
        weight: 0,
      };

      const neighborhoodOptions = {
        fillOpacity: 0.3,
        fillColor: "#e0ecf9",
        color: "#151f2b",
        weight: 1.7,
        opacity: 1,
      };

      const subwayOptions = {
        color: "#ff6e00",
        weight: 2,
        opacity: 1,
      };

      const busOptions = {
        color: "#f0f062",
        weight: 0.1,
        opacity: 1,
      };

      const tramOptions = {
        color: "#ff6e00",
        weight: 2,
      };

      const otherRoutes = {
        color: "#ff6e00",
      };

      $.when(
        $.getJSON("data/boston-urban.json"),
        $.getJSON("data/boston-neighborhoods-filtered.json"),
        $.getJSON("data/bike-routes-edited2.geojson")
      ).done(function (urbanAreasData, neighborhoodsData, bikeRoutesData) {
        drawMap(urbanAreasData, neighborhoodsData, bikeRoutesData);
      });

      function drawMap(urbanAreasData, neighborhoodsData, bikeRoutesData) {
        L.geoJson(urbanAreasData, {
          style: urbanOptions,
        }).addTo(map);
        L.geoJson(neighborhoodsData, {
          style: neighborhoodOptions,
          onEachFeature: function (feature, layer) {
            // shortut to variable
            let tooltip = feature.properties.BlockGr202;
            // bind the tooltip to the layer
            layer.bindTooltip(tooltip, {
              sticky: true,
              className: "tooltip",
            });
            // visual affordance on mouseover
            layer.on("mouseover", function (e) {
              this.setStyle({
                fillOpacity: 0.1,
              });
            });
            // use existing option to reset the styles on mouseout
            layer.on("mouseout", function (e) {
              this.setStyle(neighborhoodOptions);
            });
          },
        }).addTo(map);
        L.geoJson(bikeRoutesData, {
          // style each feature
          style: function (feature) {
            // shortcut to variable
            let type = feature.properties.rte_type;

            // assign options
            return type === "subway, metro"
              ? subwayOptions
              : type === "bus"
              ? busOptions
              : type === "tram, light rail, streetcar"
              ? tramOptions
              : otherRoutes;
          },
        }).addTo(map);
      }
      map.createPane('labels');
map.getPane('labels').style.zIndex = 650;
map.getPane('labels').style.pointerEvents = 'none';

L.tileLayer(
  'http://global.ssl.fastly.net/rastertiles/dark_only_labels/{z}/{x}/{y}.png',
  {
    attribution: '©OpenStreetMap, ©CartoDB',
    pane: 'labels',
  }
).addTo(map);
   
    </script>
  </body>
</html>
